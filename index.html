<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1 class="text-center">Star Wars Hangman</h1>
	<h2 id="messageBoard" class="text-center">Press any key to get started</h2>
	<div class="container">
		<div class="row">
			<h1 id="wordBox" class="text-center col-md-12"></h1>
		</div>
	<div class="row">
		<div class="card col-md-3 bg-secondary">
			<div class="card-header bg-dark">Number of Wins</div>
			<div id="winBox" class="card-title text-center">
			</div>
		</div>
		<div class="card col-md-3 bg-secondary">
			<div class="card-header bg-dark">Current Guess</div>
			<div id="letterSelection" class="card-title text-center">
			</div>
		</div>
		<div class="card col-md-3 bg-secondary">
			<div class="card-header bg-dark">Turns Remaining</div>
			<div id="turnsRemaining" class="card-title text-center">
			</div>
		</div>
		<div class="card col-md-3 bg-secondary">
			<div class="card-header bg-dark">Letter's Guessed</div>
			<div id="lettersGuessed" class="card-title text-center">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h1 id="goAgain" class="text-center"></h1>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
